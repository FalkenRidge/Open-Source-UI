<style> 
    .floating-input-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: auto;
        padding: 10px;
    }

    .floating-input-container input {
        width: 100%;
        padding: 16px 12px 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: 0.3s ease;
    }

    .floating-input-container label {
        position: absolute;
        top: 16px;
        left: 12px;
        font-size: 16px;
        color: #aaa;
        background: white;
        padding: 0 5px;
        transition: 0.3s;
        pointer-events: none;
    }

    .floating-input-container input:focus + label,
    .floating-input-container input:not(:placeholder-shown) + label {
        top: -8px;
        left: 8px;
        font-size: 12px;
        color: #007bff;
    }

    @media (max-width: 768px) {
        .floating-input-container {
            max-width: 90%;
    }
    }

</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Floating label input (Ideal for modern forms) -->

<div class="floating-input-container">
  <input type="text" id="name" placeholder=" " />
  <label for="name">Full Name</label>
</div>
